<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
    </head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
        crossorigin="anonymous">
    <body>
        
        <nav class="navbar navbar-success bg-success ">
            <a class="ml-3 navbar-brand font-weight-bold text-white" href="#">
            
                <h1>To Do List</h1>
            </a>
        </nav>
        <nav class="navbar navbar-light bg-light">
            <form class="p-2 form-inline"  action="" method="post">
            {% csrf_token %}    <!--csrf token is used for security purpose-->
                
                <input class="ml-3 form-control mr-sm-2" type="search" placeholder="Add New Task"  aria-label="Search" id="box" name="box">
                <button class="ml-2 btn btn-outline-success my-2 my-sm-0" type="submit">Create</button>
            </form>
        </nav>
        <ol>
            {% for i in temp %}
            
                
                <div class="mb-3 p-4  bg-secondary text-white">
                <li>
                    <a href="#" style="text-decoration: none;"><p class="text-white">{{i.store}}</p></a> <!--here temp is the var where we store all our task,
                    and store will create a relation with the DB-->
                    <button type="button" class="btn btn-light"><a class="text-success" href="/edit/{{i.id }}">Edit</button></a> <!--here i.id means if the list no is 1 which is it's id no will be edit-->
                    <button type="button" class="btn btn-light"><a class="text-success" href="/delete/{{i.id }}">Delete</button></a>
                </li>
                </div>
                
            {% endfor %}
        </ol>
       
<div class="bg-light text-dark text-center"><p class="fs-6">&copy Copyright To Do List | All Rights Reserved</p></div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
